name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up database
        run: bin/rails db:create db:migrate
        env:
          RAILS_ENV: test

      - name: Compile assets
        run: bin/rails assets:precompile
        env:
          RAILS_ENV: test

      - name: Run tests
        run: bin/rspec
