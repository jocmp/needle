<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Spool top -->
  <ellipse cx="50" cy="20" rx="35" ry="12" fill="#8B4513"/>
  <ellipse cx="50" cy="20" rx="30" ry="9" fill="#D4A574"/>

  <!-- Spool body (thread) -->
  <rect x="20" y="20" width="60" height="55" fill="#C9A227"/>
  <ellipse cx="50" cy="20" rx="30" ry="9" fill="#D4AF37"/>

  <!-- Thread lines -->
  <line x1="20" y1="30" x2="80" y2="30" stroke="#B8960F" stroke-width="2"/>
  <line x1="20" y1="40" x2="80" y2="40" stroke="#B8960F" stroke-width="2"/>
  <line x1="20" y1="50" x2="80" y2="50" stroke="#B8960F" stroke-width="2"/>
  <line x1="20" y1="60" x2="80" y2="60" stroke="#B8960F" stroke-width="2"/>
  <line x1="20" y1="70" x2="80" y2="70" stroke="#B8960F" stroke-width="2"/>

  <!-- Spool bottom -->
  <ellipse cx="50" cy="75" rx="35" ry="12" fill="#8B4513"/>
  <ellipse cx="50" cy="75" rx="30" ry="9" fill="#A0522D"/>

  <!-- Center hole top -->
  <ellipse cx="50" cy="20" rx="10" ry="4" fill="#5D3A1A"/>

  <!-- Center hole bottom hint -->
  <ellipse cx="50" cy="75" rx="10" ry="4" fill="#3D2A1A"/>
</svg>
