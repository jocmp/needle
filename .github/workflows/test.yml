name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Set up database
        run: bin/rails db:create db:migrate
        env:
          RAILS_ENV: test

      - name: Compile assets
        run: bin/rails assets:precompile
        env:
          RAILS_ENV: test

      - name: Run tests
        run: bin/rspec

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run rubocop
        run: bin/rubocop -f github

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v6

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly
        run: make deploy
        env:
          FLY_API_TOKEN: ${{ secrets.NEEDLE_FLY_DEPLOY_TOKEN }}
