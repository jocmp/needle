default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: needle_development
  username: needle
  password: needle
  host: localhost
  port: 25432

test:
  <<: *default
  database: needle_test
  username: needle
  password: needle
  host: localhost
  port: 25432

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  queue:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
